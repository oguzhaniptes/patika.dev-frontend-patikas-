<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patika.dev Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="" class="logo">
        <h1>Yapılacaklar Listesi</h1>
        <form>

            <input type="text" id="input" placeholder="Bu gün ne yapacaksın ?">
            <button class="button" id="addBtn" type="submit">Ekle</button>
        </form>
    </div>
    <div class="todo-container">
        <ul class="list" id="list">
        </ul>
    </div>


    <div  class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div data-bs-delay=1500 class="toast hide" role="alert" aria-live="polite" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title"></strong>
            </div>
            <div class="toast-body" id="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
