<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0">
    <div class="main">
      <div style="width: 100%">
        <div class="top-bar">
          <a>Gmail</a>
          <a>Gorseller</a>
          <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" />

        </div>
        <div class="input-div">
          <img style="height: 120px; margin: 10rem 0px 0px 0px; margin-bottom: 2rem" src="./public/logo.png" />
          <div class="input-bar">
            <img style="width: 18px" src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png" />

            <img style="width: auto; height: 18px" src="./public/voicelogo.png" />

            <button class="button">Google'da Ara</button>

        </div>
      </div>

      <div class="bottom-bar">

        </div>
        <div class="other">

            <p>Isletme</p>

          </div>
          <div>

          </div>
          <div style="display: flex; align-items: center; gap: 1rem; margin-right: 2rem">
            <p>Gizlilik</p>
            <p>Sartlar</p>

    </div>

</html>
